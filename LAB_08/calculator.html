<body>
    <center>
        <div class="card">
            <link rel="stylesheet" type="text/css" href="F:\BS-SE\5th Semester\WE LAB\LAB_08\calculator.css"> 
            <div class="border"> 
                <div class="title">
                    <h4>Scientific Calculator</h4>
                </div>
                <div class="result">
                    <input id="v1" type="text"/>
                </div>
                <div class="buttons">
                    <div class="b">
                        <button class="Button" style="width:50px;" id="clear" onclick="getValue(id)">Clear</button>
                        <!-- <button class="Button" style="width:50px;" id="Cancel" onclick="getValue(id)">Cancel</button> -->
                        <button class="Button" style="width:50px;" id="ok" onclick="getValue(id)">Ok</button>
                    </div>
                    <div>
                        <button class="Button" id="exp" onclick="getValue(id)">exp</button>   
                        <button class="Button" id="1" value="1" onclick="getValue(id)">1</button>   
                        <button class="Button" id="2" value="2" onclick="getValue(id)">2</button>    
                        <button class="Button" id="3" value="3" onclick="getValue(id)">3</button>
                        <button class="Button" id="/" onclick="getValue(id)">/</button>
                    </div>
                    <div>
                        <button class="Button" id="log" onclick="getValue(id)">log</button>   
                        <button class="Button" id="4" value="4" onclick="getValue(id)">4</button>   
                        <button class="Button" id="5" value="5" onclick="getValue(id)">5</button>    
                        <button class="Button" id="6" value="6" onclick="getValue(id)">6</button>
                        <button class="Button" id="*" onclick="getValue(id)">*</button>
                    </div>
                    <div>
                        <button class="Button" id="sqrt" onclick="getValue(id)">sqrt</button>   
                        <button class="Button" id="7" value="7" onclick="getValue(id)">7</button>   
                        <button class="Button" id="8" value="8" onclick="getValue(id)">8</button>    
                        <button class="Button" id="9" value="9" onclick="getValue(id)">9</button>
                        <button class="Button" id="-" onclick="getValue(id)">-</button>
                    </div>
                    <div>
                        <button class="Button" id="mod" onclick="getValue(id)">mod</button> 
                        <button class="Button" id="%" onclick="getValue(id)">%</button>  
                        <button class="Button" id="0" value="0" onclick="getValue(id)">0</button>
                        <button class="Button" id="dot" onclick="getValue(id)"><b>.</b></button>   
                        <button class="Button" id="+" onclick="getValue(id)">+</button>
                    </div>
                    <div>
                        <button class="Button" id="(" onclick="getValue(id)">(</button>  
                        <button class="Button" id="sin" onclick="getValue(id)">sin</button>  
                        <button class="Button" id="cos" onclick="getValue(id)">cos</button>
                        <button class="Button" id="tan" onclick="getValue(id)">tan</button>   
                        <button class="Button" id=")" onclick="getValue(id)">)</button>
                    </div>
 
                </div>
            </div>
        </div>
    </center>
